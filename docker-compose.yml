---
services:
  cb:
    image: dbeaver/cloudbeaver:latest
    depends_on:
      - mysql
    ports:
      - "${CB_PORT}:8978"
    volumes:
      - cb-data:/opt/cloudbeaver/workspace

  ddb:
    image: amazon/dynamodb-local
    ports:
      - "${DDB_PORT}:8000"
    env_file:
      - path: .env
      - path: .env.local
        required: false
    volumes:
      - ddb-data:/home/dynamodblocal/data
    command: -jar DynamoDBLocal.jar -dbPath /home/dynamodblocal/data
    working_dir: /home/dynamodblocal

  mysql:
    image: mysql:8
    ports:
      - ${MYSQL_PORT}:3306
    env_file:
      - path: .env
      - path: .env.local
        required: false
    volumes:
      - mysql-data:/var/lib/mysql
    command: ["mysqld", "--mysql-native-password=ON"]

  pg:
    image: postgres:latest
    ports:
      - ${POSTGRES_PORT}:5432
    env_file:
      - path: .env
      - path: .env.local
        required: false
    volumes:
      - pg-data:/var/lib/postgresql/

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - ${PGADMIN_PORT}:80
    env_file:
      - path: .env
      - path: .env.local
        required: false
    depends_on:
      - pg
    volumes:
      - pgadmin-data:/var/lib/pgadmin/

volumes:
  cb-data:
  ddb-data:
  mysql-data:
  pg-data:
  pgadmin-data:
